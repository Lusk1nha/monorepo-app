<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ative sua conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            background: #007bff;
            color: #ffffff;
            padding: 10px;
            font-size: 24px;
            border-radius: 8px 8px 0 0;
        }

        .activation-link {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            word-break: break-all;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 20px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Confirme seu e-mail</div>
        <p>Clique no link abaixo para ativar sua conta:</p>

        <a href="{{ confirmation_link }}" class="button">Ativar Minha Conta</a>

        <div class="activation-link">
            <small>Ou copie e cole este link no seu navegador:</small><br>
            {{ confirmation_link }}
        </div>

        <p>Se você não criou esta conta, por favor ignore este e-mail.</p>
        <p>Este link expira em 24 horas.</p>

        <div class="footer">
            <p>&copy; 2025 - Todos os direitos reservados.</p>
        </div>
    </div>
</body>

</html>
